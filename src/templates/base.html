<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta name="description" content="Cross River Photography, featuring the work of Casey McSpadden"/>  
 <title>Casey McSpadden</title>
  {% block style %}
  <link rel="stylesheet" href="{{webroot}}/stylesheets/app.css">
  {% endblock %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
  <div class="row">
  
    <div class="large-12 columns top-bar client">
      <div class="top-bar-left menu-text">
        <a class="title-main" href="{{webroot}}/">Cross River</a> <span class="title-sub">photography by Casey McSpadden</span>
      </div>
      <div class="show-cart">
        <div class="cart-summary-view"></div>
      </div>
    </div>
    
    <div class="large-12 columns">
      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li><a class="top-item" href="{{webroot}}/galleries/portfolio">PORTFOLIO</a></li>
          <li><a class="top-item" href="#">MORE</a>
            <ul class="menu session-menu"></ul>
          </li>
        </ul>
      </div>
    </div>
  
  </div>
  
  <div class="row" id="mainContent">
    {% block content %}
    {% endblock %}
  </div>
 
  {% block script %}
  <script src="{{options.webroot}}/js/app.bundle.js"></script>
  {% endblock %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-80821476-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
