<h3>Order Summary</h3>
<div class="large-6 small-6 columns">Items:</div>
<div class="large-6 small-6 columns text-right"><span class="order-items"><%= count %></span></div>
<div class="large-6 small-6 columns">Subtotal:</div>
<div class="large-6 small-6 columns text-right">$<span class="order-subtotal"><%= (subtotal/100).toFixed(2) %></span></div>
