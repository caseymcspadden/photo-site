<button type="button" class="close-button" data-close aria-label="Close">
	<span aria-hidden="true">&times;</span>
</button>
<h2><% print(createNew ? 'new' : 'edit'); %> <%= type %></h2>
<form method="POST">
	<label>name
		<input type="text" name="name" value="<%= name %>">
	</label>
	<label>description
		<input type="text" name="description" value="<%= description %>">
	</label>
	<label>custom url
		<input type="text" name="url" value="<%= url %>">
	</label>
	<label>access
		<select name="access">
			<option value="0"<% if (access==0) print(" selected") %>>public</option>
			<option value="1"<% if (access==1) print(" selected") %>>public with link</option>
			<option value="2"<% if (access==2) print(" selected") %>>login required</option>
		</select>
	</label>
	<p class="access-link"><%= accesslink %></p>
	<input type="submit" class="button" value="Submit">
</form>
