<div class="large-12 columns">
	<ul class="dropdown menu" data-dropdown-menu>
		<li class="menu-text title">Default</li>
		<li><a href="#" data-open="fv-editFolder">Edit Folder</a>
		<li><a href="#" data-open="fv-addGallery">New Gallery</a>
	</ul>

<div class="large-12 columns">
<div class="gallery-list">
</div>
</div>

<div class="reveal form" id="fv-editFolder" data-reveal>
	<h2>Edit Folder</h2>
	<form>
		<label>Name
			<input type="text" name="name">
		</label>
		<label>Description
			<input type="text" name="description">
		</label>
		<label>Use as Portfolio
			<input type="checkbox" name="isportfolio">
		</label>
		<input type="submit" class="button" value="Submit">
		<button type="button" class="close-button" data-close aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</form>
</div>

<div class="reveal form" id="fv-addGallery" data-reveal>
	<h2>Add a Gallery</h2>
	<form>
		<label>Name
			<input type="text" name="name">
		</label>
		<label>Description
			<input type="text" name="description">
		</label>
		<input type="submit" class="button" value="Submit">
		<button type="button" class="close-button" data-close aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</form>
</div>
