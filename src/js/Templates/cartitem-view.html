<div class="large-5 columns">
<div class="image-container">
<img src="<%= urlBase %>/photos/S/<%= idphoto %>.jpg"/>
<div class="crop-rect" style="left:<%= cropx %>%;top:<%= cropy %>%;width:<%= cropwidth %>%;height:<%= cropheight %>%;"></div>
</div>
</div>
<div class="large-7 columns">
	<div class="large-12 columns product-description"><%= description %></div>
	<div class="large-4 columns">$<span class="unit-price"><% print((price/100).toFixed(2)); %></span></div>
	<div class="large-4 columns"><a class="decrease-quantity" href="#">-</a><span class="quantity"><%= quantity %></span><a class="increase-quantity" href="#">+</a></div>
	<div class="large-4 columns text-right">$<span class="total-price"><% print((quantity*price/100).toFixed(2)); %></span></div>
	<div class="large-12 columns small button-group">
		<a class="button crop-item">Crop</a>
		<a class="button remove-item">Remove</a>
		<a class="button change-product">Change Product</a>
	</div>
	<%
		arr = $.parseJSON(attributes);

		for (i=0;i<arr.length;i++) {
			validValues = arr[i].validValues;
			if (validValues.length>1) {
				print('<div class="large-12 columns">');
				print('<select name="' + arr[i].name + '">');
				for (j=0;j<validValues.length;j++) {
					print('<option value="' + validValues[j] + '">' + arr[i].name + ': ' + validValues[j] + '</option>');
				}
				print('</select></div>');
			}
		}
	%>
</div>
