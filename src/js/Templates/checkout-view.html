<form id="checkout-form">
<input type="hidden" name="cart" value="<%= idcart %>">

<div class="large-12 columns">
	<h2>Checkout</h2>
	<div class="large-6 columns checkout-header">
		<% 
			if (collection.length>0)
				print('<img class="featured-photo" src="' + urlBase + '/photos/S/' + collection.at(0).get('idphoto') + '.jpg">');
		%>
	</div>
	<div class="large-6 columns">
		<div class="float-left"><p>Subtotal:</p></div>
		<div class="right-column text-right"><p>$<%= (subtotal/100).toFixed(2) %></p></div>
		<div>
			<select id="shipping" name="shipping">
				<%
					for (i=0;i<shipping.length;i++) {
						s = shipping[i];
						if (s.shippingtype==shippingtype)
							print('<option value="' + s.id + '">Shipping: ' + s.description + ' - $' + (s.price/100).toFixed(2) + '</option>');
					}
				%>
			</select>
		</div>
		<div class="float-left"><p>Total:</p></div>
		<div class="right-column text-right"><p class="total-container">$<span class="total"></span></p></div>
	</div>
</div>

<div class="large-6 small-12 columns">
	<h4>Ship to</h4>
	<div class="large-12 columns">
		<label>Name*
			<input type="text" name="name">
		</label>
	</div>
	<div class="large-12 columns">
		<label>Email Address*
			<input type="email" name="email">
		</label>
	</div>
	<div class="large-12 columns">
		<label>Address*
			<input type="text" name="address">
		</label>
	</div>
	<div class="large-12 columns">
		<label>Address2
			<input type="text" name="address2">
		</label>
	</div>
	<div class="large-12 columns">
		<label>City*
			<input type="text" name="city">
		</label>
	</div>
	<div class="large-6 columns">
		<label>State*
			<select name="state">
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District Of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</label>
	</div>
	<div class="large-6 columns">
		<label>Zip*
			<input type="text" name="zip">
		</label>
	</div>
</div>

<div class="large-6 small-12 columns">
	<h4>Payment</h4>
	<div class="large-12 columns">
		<label>Name on Card*
			<input type="text" name="card-name">
		</label>
	</div>
	<div class="large-12 columns">
		<label>Card Type*
			<select name="card-type">
				<option value="visa">Visa</option>
				<option value="mastercard">MasterCard</option>
				<option value="discover">Discover</option>
				<option value="amex">American Express</option>
			</select>
		</label>
	</div>
	<div class="large-12 columns">
		<label>Card Number*
			<input type="text" name="card-number">
		</label>
	</div>
	<div class="large-4 columns">
		<label>Expires Month*
			<select name="expire-month">
				<option value="1">1 - Jan</option>
				<option value="2">2 - Feb</option>
				<option value="3">3 - Mar</option>
				<option value="4">4 - Apr</option>
				<option value="5">5 - May</option>
				<option value="6">6 - Jun</option>
				<option value="7">7 - Jul</option>
				<option value="8">8 - Aug</option>
				<option value="9">9 - Sep</option>
				<option value="10">10 - Oct</option>
				<option value="11">11 - Nov</option>
				<option value="12">12 - Dec</option>
			</select>
		</label>
	</div>
	<div class="large-4 columns">
		<label>Expires Year*
			<select name="expire-year">
			<%
				startyear = (new Date()).getFullYear();
				for (year=startyear;year<=startyear+10;year++)
					print('<option value="' + year + '">' + year + '</option>');
			%>
			</select>
		</label>
	</div>
	<div class="large-4 columns">
		<label>Security Code*
			<input type="text" name="cvv2">
		</label>
	</div>
	<div class="large-12 columns text-right">
		<input type="submit" class="button" value="Submit">
	</div>
	</div>
</form>
