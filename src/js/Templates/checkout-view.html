<form id="checkout-form">
	<div class="grid-x grid-padding-x">
		<input type="hidden" name="cart" value="">
		<input type="hidden" name="idorder" value="0">

		<div class="large-12 cell">
			<h2>Checkout</h2>
			<div class="large-6 cell">
				<div class="cart-carousel-view">
				</div>
			</div>
			<div class="large-6 cell checkout-shipping-view">
			</div>
		</div>

		<div class="large-6 small-12 cell">
			<h4>Ship to</h4>
			<div id="form-name" class="large-12 cell field">
				<label><span class="field-label">Name* <span class="invalid hide">(required)</span></span>
					<input type="text" name="name">
				</label>
			</div>
			<div id="form-address" class="large-12 cell field">
				<label><span class="field-label">Address* <span class="invalid hide">(required)</span></span>
					<input type="text" name="address">
				</label>
			</div>
			<div class="large-12 cell field">
				<label>Address2
					<input type="text" name="address2">
				</label>
			</div>
			<div id="form-city" class="large-12 cell field">
				<label><span class="field-label">City* <span class="invalid hide">(required)</span></span>
					<input type="text" name="city">
				</label>
			</div>
			<div class="large-6 cell">
				<label>State
					<select name="state">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</label>
			</div>
			<div id="form-zip" class="large-6 cell field">
				<label><span class="field-label">Zip* <span class="inalid hide">(missing/invalid)</span></span>
					<input type="text" name="zip">
				</label>
			</div>
		</div>

		<div class="large-6 small-12 cell">
			<h4>Payment</h4>
			<div id="form-email" class="large-12 cell field">
				<label><span class="field-label">Email Address* <span class="invalid hide">(missing/invalid)</span></span>
					<input type="email" name="email">
				</label>
			</div>
			<div id="form-card-name" class="large-12 cell field">
				<label><span class="field-label">Name on Card* <span class="invalid hide">(required)</span></span>
					<input type="text" name="card-name">
				</label>
			</div>
			<div class="large-12 cell">
				<label><span class="field-label">Card Type</span>
					<select name="card-type">
						<option value="visa">Visa</option>
						<option value="mastercard">MasterCard</option>
						<option value="discover">Discover</option>
						<option value="amex">American Express</option>
					</select>
				</label>
			</div>
			<div id="form-card-number" class="large-12 cell field">
				<label><span class="field-label">Card Number* <span class="invalid hide">(missing/invalid)</span></span>
					<input type="text" name="card-number">
				</label>
			</div>
			<div id ="form-expire-month" class="large-4 cell field">
				<label><span class="field-label">Expires Month</span>
					<select name="expire-month">
						<option value="01">1 - Jan</option>
						<option value="02">2 - Feb</option>
						<option value="03">3 - Mar</option>
						<option value="04">4 - Apr</option>
						<option value="05">5 - May</option>
						<option value="06">6 - Jun</option>
						<option value="07">7 - Jul</option>
						<option value="08">8 - Aug</option>
						<option value="09">9 - Sep</option>
						<option value="10">10 - Oct</option>
						<option value="11">11 - Nov</option>
						<option value="12">12 - Dec</option>
					</select>
				</label>
			</div>
			<div id="form-expire-year" class="large-4 cell">
				<label>Expires Year
					<select name="expire-year">
					<%
						startyear = (new Date()).getFullYear();
						for (year=startyear;year<=startyear+10;year++)
							print('<option value="' + year + '">' + year + '</option>');
					%>
					</select>
				</label>
			</div>
			<div id="form-cvv2" class="large-4 cell field">
				<label><span class="field-label">Security Code*</span>
					<input type="text" name="cvv2">
				</label>
			</div>
			<div class="large-12 cell text-right">
				<input type="submit" class="button" value="Submit">
			</div>
		</div>
	</div>
</form>

<div class="reveal form order-submit-view" data-reveal>
</div>
