<div class="grid">
	<div class="gallery-breadcrumbs">
	<%
	 if (breadcrumbs.length==1) {
	 	print('<span class="single-crumb">' + breadcrumbs[0] + '</span>');
	 }
	 else {
		 url = urlBase + '/galleries';
		 for (i=0;i<breadcrumbs.length;i++) {
		 	url += '/' + breadcrumbs[i]
		 	if (breadcrumbs[i].charAt(0)!='_') {
		 		print('<a href="' + url + '">' + breadcrumbs[i] + '</a>');
		 		if (i<breadcrumbs.length-1)
		 			print(' &gt; ');
		 	}
		 }
	 }
	%>
	</div>
	<div class="content"></div>
</div>
<div class="pager">
	<ul class="pagination" role="navigation" aria-label="Pagination">
		<li class="pagination-previous"><a href="#" aria-label="Previous page"><span class="show-for-sr">page</span></a></li>
	</ul>
</div>
